<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
    
</head>
<body>
    <div class="toolBox left">
        <div class="group commands">
            <div class="item" data-command="undo" title="undo">
                <img src="./img/undo.png" alt="" style="height: 24px; width: 24px;">
            </div>

            <div class="item" data-command="download" title="download">
                <img src="./img/download.png" alt="" style="height: 24px; width: 24px;">
            </div>

        </div>
        <div class="group shape">

            <div class="item active" data-tools="line" title="line">
                <img src="./img/line.png" alt="" style="height: 24px; width: 24px;">
            </div>
            
            <div class="item" data-tools="squre" title="squre">
                <img src="./img/square.png" alt="" style="height: 24px; width: 24px;">
            </div>

            

            <div class="item" data-tools="rectangle" title="rectangle">
                <img src="./img/rectangle.png" alt="" style="height: 24px; width: 24px;">
            </div>

            <div class="item" data-tools="circle" title="circle">
                <img src="./img/circle.png" alt="" style="height: 24px; width: 24px;">
            </div>


            <div class="item" data-tools="triangle" title="triangle">
                <img src="./img/triangle.png" alt="" style="height: 24px; width: 24px;">
            </div>


        </div>
        <div class="group tools">
            <div class="item" data-tools="pencil" title="Pencil Tool">
                <img src="./img/pencil.png" alt="" style="height: 24px; width: 24px;">
            </div>

            <div class="item" data-tools="brush" title="Brush Tool">
                <img src="./img/brush.png" alt="" style="height: 24px; width: 24px;">
            </div>

            <div class="item" data-tools="paint-bucket" title="Paint Bucket">
                <img src="./img/Paint_Bucket.png" alt="" style="height: 24px; width: 24px;">
            </div>

            <div class="item" data-tools="eraser" title="Eraser Tool">
                <img src="./img/Erase.png" alt="" style="height: 24px; width: 24px;">
            </div>

        </div>
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 Pixel">
                <div class="linewidth" style="width: 1px; height: 1px;"></div>
            </div>

            <div class="item" data-line-width="2" title="2Pixel">
                <div class="linewidth" style="width: 2px; height: 2px;"></div>
            </div>

            <div class="item" data-line-width="5" title="5 Pixel">
                <div class="linewidth" style="width: 5px; height: 5px;"></div>
            </div>

            <div class="item" data-line-width="10" title="10 Pixel">
                <div class="linewidth" style="width: 10px; height: 10px;"></div>
            </div>
            
        </div>

        <div class="group linewidths for-brushs" style="display:none; ">
            <div class="item active" data-line-width="11" title="11 Pixel">
                <div class="brushWidth" style="width: 11px; height: 11px;"></div>
            </div>

            <div class="item" data-line-width="12" title="12 Pixel">
                <div class="brushWidth" style="width: 12px; height: 12px;"></div>
            </div>

            <div class="item" data-line-width="15" title="15 Pixel">
                <div class="brushWidth" style="width: 15px; height: 15px;"></div>
            </div>

            <div class="item" data-line-width="20" title="20 Pixel">
                <div class="brushWidth" style="width: 20px; height: 20px;"></div>
            </div>
            
        </div>
    </div>

    <canvas id="canvas" style="width: 640px; height: 480px;"></canvas>

    <div class="toolBox right">
        <div class="group swatches">

            <div class="item active" data-color="#000000">
                <div class="swatch" style="background-color: #000000;"></div>
            </div> 

            <div class="item" data-color="#ffffff">
                <div class="swatch" style="background-color: #ffffff;"></div>
            </div>

            

            <div class="item" data-color="#ff0000">
                <div class="swatch" style="background-color: #ff0000;"></div>
            </div>

            <div class="item" data-color="#00ff00">
                <div class="swatch" style="background-color: #00ff00;"></div>
            </div>

            <div class="item" data-color="#0000ff">
                <div class="swatch" style="background-color: #0000ff;"></div>
            </div>

            <div class="item" data-color="#00ffff">
                <div class="swatch" style="background-color: #00ffff;"></div>
            </div>

            <div class="item" data-color="#00ffff">
                <div class="swatch" style="background-color: #fbff0f;"></div>
            </div>
        </div>
        
    </div>

    

</body>
</html>
